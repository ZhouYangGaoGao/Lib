apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    api 'com.google.android.material:material:1.1.0'
    api 'androidx.annotation:annotation:1.1.0'
    api 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    api 'androidx.lifecycle:lifecycle-common:2.1.0'
    api 'com.google.code.gson:gson:2.8.6'
    api 'com.wang.avi:library:2.1.3'
    api 'com.facebook.conceal:conceal:2.0.2@aar'//hawk 用到
    api 'androidx.constraintlayout:constraintlayout:1.1.3'
    api 'com.squareup.retrofit2:retrofit:2.8.1'
    api 'com.squareup.retrofit2:adapter-rxjava:2.8.1'
    api 'io.reactivex:rxandroid:1.2.1'
    api 'org.greenrobot:eventbus:3.1.1'
    api 'xiaofei.library:concurrent-utils:0.1.4'
    api 'com.jakewharton:butterknife:10.2.1'
    api 'com.just.agentweb:agentweb:4.1.3'
    api 'com.necer.ndialog2:ndialog:1.1.4'
    api 'com.ogaclejapan.smarttablayout:library:1.7.0@aar'
    api 'com.ogaclejapan.smarttablayout:utils-v4:1.7.0@aar'
    api 'com.scwang.smart:refresh-layout-kernel:2.0.1'      //核心必须依赖
    api 'com.scwang.smart:refresh-header-classics:2.0.1'    //经典刷新头
    api "androidx.recyclerview:recyclerview:1.1.0"
    api 'androidx.appcompat:appcompat:1.1.0'
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'com.github.bumptech.glide:glide:4.10.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.10.0'
    api 'pub.devrel:easypermissions:3.0.0'
}
